name: Build and Push All Services

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - ArticleService
          - CacheService
          - CommentService
          - DraftService
          - NewsletterService
          - ProfanityService
          - PublisherService
          - SubscriberService

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and tag Docker image
        shell: bash
        run: |
          SERVICE_NAME="${{ matrix.service }}"
          SERVICE_LOWER=$(echo "$SERVICE_NAME" | tr '[:upper:]' '[:lower:]')
          IMAGE_NAME="ghcr.io/${{ github.repository_owner }}/$SERVICE_LOWER:latest"
          VERSION_TAG="ghcr.io/${{ github.repository_owner }}/$SERVICE_LOWER:${{ github.run_number }}"

          echo "Building service: $SERVICE_NAME"
          echo "Using Dockerfile: $SERVICE_NAME/Dockerfile"
          echo "Image name: $IMAGE_NAME"

          docker build -t "$IMAGE_NAME" -t "$VERSION_TAG" -f "$SERVICE_NAME/Dockerfile" .
          docker push "$IMAGE_NAME"
          docker push "$VERSION_TAG"
