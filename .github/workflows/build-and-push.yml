name: Build and Push All Services

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - ArticleService
          - CommentService
          - DraftService
          - NewsletterService
          - ProfanityService
          - PublisherService
          - SubscriberService

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        shell: bash
        working-directory: ${{ github.workspace }}
        run: |
         OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
         SERVICE_NAME="${{ matrix.service }}"
         SERVICE_LOWER=$(echo "$SERVICE_NAME" | tr '[:upper:]' '[:lower:]')

         IMAGE_NAME="ghcr.io/${OWNER}/${SERVICE_LOWER}:latest"
         VERSION_TAG="ghcr.io/${OWNER}/${SERVICE_LOWER}:${{ github.run_number }}"

         echo "Building service: $SERVICE_NAME"
         echo "Using owner: $OWNER"
         echo "Dockerfile path: $GITHUB_WORKSPACE/$SERVICE_NAME/Dockerfile"
         echo "Image: $IMAGE_NAME"

         echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "$OWNER" --password-stdin

         docker build -t "$IMAGE_NAME" -t "$VERSION_TAG" \
           -f "$GITHUB_WORKSPACE/$SERVICE_NAME/Dockerfile" \
           "$GITHUB_WORKSPACE"

         docker push "$IMAGE_NAME"
         docker push "$VERSION_TAG"


