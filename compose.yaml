version: '3.9'

services:
  articleservice:
    build:
      context: .
      dockerfile: ArticleService/Dockerfile
    ports:
      - "8080:8080"

  commentservice:
    build:
      context: ./CommentService
      dockerfile: Dockerfile
    ports:
      - "8081:8080"
    depends_on:
      - profanityservice
      - articleservice

  profanityservice:
    build:
      context: ./ProfanityService
      dockerfile: Dockerfile
    ports:
      - "8082:8080"

  publisherservice:
    build:
      context: .
      dockerfile: PublisherService/Dockerfile
    ports:
      - "8083:8080"
    depends_on:
      - rabbitmq
    environment:
      RABBITMQ_HOST: rabbitmq

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"   # AMQP
      - "15672:15672" # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest

  seq:
    image: datalust/seq:latest    
    ports:
       - "5341:5341"
       - "5342:80"
    volumes:
       - rps_seq_data:/data
    environment:
       - ACCEPT_EULA=Y
       - SEQ_FIRSTRUN_NOAUTHENTICATION=true

  zipkin:
    image: openzipkin/zipkin
    ports:
       - "9411:9411"

# Define the named volume
volumes:
  rps_seq_data:
