version: '3.9'

services:
  articleservice:
    build:
      context: .
      dockerfile: ArticleService/Dockerfile
    ports:
      - "8080:8080"

  commentservice:
    build:
      context: ./CommentService
      dockerfile: Dockerfile
    ports:
      - "8081:8080"
    depends_on:
      - profanityservice

  profanityservice:
    build:
      context: ./ProfanityService
      dockerfile: Dockerfile
    ports:
      - "8082:8080"

  seq:
    image: datalust/seq:latest    
    ports:
       - 5341:5341
       - 5342:80
    volumes:
       - rps_seq_data:/data
    environment:
       - ACCEPT_EULA=Y
       - SEQ_FIRSTRUN_NOAUTHENTICATION=true

# Define the named volume
volumes:
  rps_seq_data:
